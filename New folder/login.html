<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container img {
            width: 300px;
            height: 100px;
            margin-bottom: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container label {
            margin-bottom: 5px;
            text-align: left;
        }
        .login-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body style="background-color: rgb(135, 206, 235);">
    <div class="login-container">
        <img src="https://html.romsons.net.in/scripts/img/slides/logo_slider.png" alt="Logo">
        <h2>Login</h2>
        <form onsubmit="logIn(event)">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder=""  value="Romsons" disabled>
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter only Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
      <script>
        function logIn(event){
           event.preventDefault(); 
               const password1="romsons@123";
              const name = document.getElementById('name').value;
            const password= document.getElementById('password').value;
            if(password==password1){
                 window.location.href= 'https://sites.google.com/view/romson?usp=sharing'; // Redirect to another webpage
            } else {
                alert('pasword is incorrect');
            }
           }
 </script>
     </body>
</html>
